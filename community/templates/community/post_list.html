{% extends 'layout.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="album py-5">
        <div class="container">
            <div class="row">
            
                    {% for post in post_list %}
                        <div class="card shadow-sm col-sm-4" style="width: 420px; margin: 6px;">
                        
                            <svg class="bd-placeholder-img card-img-top"
                                width="100%"
                                height="225"
                                style="margin-top: 0.75rem;"
                                xmlns="http://www.w3.org/2000/svg"
                                role="img"
                                aria-label="Placeholder: Thumbnail"
                                preserveAspectRatio="xMidYMid slice"
                                focusable="false"
                            >
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#55595c"></rect>
                            </svg>

                            <div class="card-body">
                                <div class="mb-3">
                                    <a href="{% url 'community:post_detail' post.pk %}" class="card-text" style="text-decoration: none; color: black;">
                                        {{ post.title }}
                                    </a>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        {{ post.author.avatar }}
                                        <a class="text-muted small" href="{% url 'accounts:profile' post.author %}" style="text-decoration: none; color: black;">{{ post.author }}</a>
                                    </div>
                                <small class="text-muted" style="float: right;">{{ post.created_at }}</small>
                                </div>
                            </div>

                        </div>
                    {% endfor %}
                
            </div>
        </div>
    </div>

{% endblock %}
