{% extends 'layout.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="album py-5">
        <div class="container">

            <div class="row mb-5">
                    {% for post in post_list %}
                        <div class="card shadow-sm col-sm-4" style="width: 420px; margin: 6px;">
                        
                            <a href="{% url 'community:post_detail' post.pk %}">
                                <img class="bd-placeholder-img card-img-top"
                                    width="100%"
                                    height="225"
                                    style="margin-top: 0.75rem;"
                                    src="{{ post.image.url }}"
                                />
                            </a>

                            <div class="card-body">
                                <div class="mb-3">
                                    <a href="{% url 'community:post_detail' post.pk %}" class="card-text" style="text-decoration: none; color: black;">{{ post.title }}</a>
                                    <small class="text-muted">조회수: {{ post.view_count }}</small>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        {{ post.author.avatar }}
                                        <a class="text-muted small" href="{% url 'accounts:profile' post.author %}" style="text-decoration: none; color: black;">{{ post.author }}</a>
                                    </div>
                                    <small class="text-muted" style="float: right;">{{ post.created_at }}</small>
                                </div>
                            </div>

                        </div>
                    {% endfor %}
                
            </div>
            <div class="row col-sm-2 offset-sm-5">
                <a href="{% url 'community:post_create' %}" class="btn btn-primary">작성하기</a>
            </div>
        </div>
    </div>

{% endblock %}
